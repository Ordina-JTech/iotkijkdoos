						# Opdracht 1

						Zoals je misschien hebt gezien doet een van de led lampjes het niet. Dat kan natuurlijk niet; dat moet gemaakt worden. Kijk goed naar de code in het bestand Ordina.ino. Als je code hebt gewijzigd volg dan de <a href="#/upload-code">eerder beschreven stappen</a> om de code op de Arduino te zetten.
						~~~
						# Hint 1
						<blockquote>Op welke pin zit de led aangesloten?</blockquote>
						~~~
						# Hint 2
						<blockquote>Komt de pin in de code overeen met de pin op de Arduino?</blockquote>
						~~~
						## Uitleg
						In Ordina.ino staat
						```
						LED led2(12);
						```
						Dit betekent dat de Arduino pin 12 aanstuurt om led 2 aan en uit te zetten. Op het PCB kun je zien dat de led is aangesloten op pin D7. Dit komt niet met elkaar overeen.

						Verander bovenstaande regel naar:
						```
						LED led2(7);
						```
					</script>

					<script type="text/template">
						# Opdracht 2

						De kleur van de discobal kan veranderd worden door gebruik te maken van de slider in de app, maar hoe leuk is het om met één druk op de knop een kleurverloop te zien? Ga naar het bestand <code>RGB.cpp</code>, scroll naar de methode <code>RGB::showGradient()</code> en voeg tussen de accolades de code die zorgt voor het kleurverloop. Je kunt hiervoor de array “discoStates” en de variabele “nStates” (lengte discoStates) gebruiken. Het is natuurlijk ook mogelijk om een eigen array met kleuren te creëren. Druk in de app op de hamer en daarna op de knop “Gradient” om de functie uit te voeren.
						~~~
						# Tip 1
						<blockquote>Gebruik de methode <code>RGB::writeColor(int rgbValue[3])</code> in <code>RGB.cpp</code> om de kleur van RGB LED te veranderden</blockquote>
						~~~
						# Tip 2
						<blockquote>De functie delay() kan worden gebruikt om tussen het veranderen van de kleuren een pauze te creëren</blockquote>
						~~~
						## Uitleg
						De code in <code>RGB.cpp</code> zou er als volgt uit kunnen zien:
						```
						void RGB::showGradient()  {
						  for (int i = 0; i < nStates; i++) {
						    writeColor(discoStates[i]);
						    delay(1000);
						  }

						  writeColor(off);
						}
						```
						discoStates is een array. Dit houdt in dat het een verzameling is van de kleuren van de disco bol.

						nStates is het aantal kleuren dat er is. Met for is het mogelijk om alle kleuren weer te geven.
					</script>
				</section>

					<script type="text/template">
						# Opdracht 3

						In deze opdracht gaan we muziek maken! Je hebt eerder de buzzer al aangesloten. Deze ga je nu gebruiken om geluid te maken. Ga naar het bestand <code>Buzzer.cpp</code> en scroll naar de methode <code>Buzzer::playCustomSound()</code>. Met de functie <code>tone()</code> kun je de buzzer een bepaalde toon laten maken. Druk in de app op het keyboard en daarna “My custom sound” om je geluid af te spelen.
						~~~
						## Noten
						|Noot|Frequentie (Hz)|Noot|Frequentie (Hz)|
						|:---:|:---:|:---:|:---:|
						|c		|262 	|C		|523	|
						|d		|294	|D		|587	|
						|e		|330	|E		|659	|
						|f		|349	|F		|699	|
						|g		|392	|G		|784	|
						|a		|440	|A		|880	|
						|b		|494	|B		|989	|

						~~~
						### Uitleg
						Hieronder staat een voorbeeld van Seven Nation Army:
						```
						void Buzzer::playCustomSound()  {
						  const int note = 3000;
						  const int halfNote = note/2;
						  const int quarterNote = note/4;
						  const int quarterNoteLengthened = static_cast<int>(quarterNote * 1.5);
						  const int eighthNote = note/8;

						  for (int i = 0; i < 2; i++) {
						    tone(_pin, 330, quarterNote);
						    delay(quarterNote);
						    tone(_pin, 330, eighthNote);
						    delay(eighthNote);
						    tone(_pin, 392, eighthNote);
						    delay(eighthNote);
						    tone(_pin, 330, eighthNote);
						    delay(eighthNote);
						    tone(_pin, 294, eighthNote);
						    delay(eighthNote);
						    if (i == 0) {
						      tone(_pin, 262, halfNote);
						      delay(halfNote);
						      tone(_pin, 247, halfNote);
						      delay(halfNote);
						    } else if (i == 1) {
						      tone(_pin, 262, eighthNote);
						      delay(eighthNote);
						      tone(_pin, 294, eighthNote);
						      delay(eighthNote);
						      tone(_pin, 262, eighthNote);
						      delay(eighthNote);
						      tone(_pin, 247, quarterNoteLengthened);
						      delay(quarterNoteLengthened);
						    }
						  }
						}
						```
					</script>
