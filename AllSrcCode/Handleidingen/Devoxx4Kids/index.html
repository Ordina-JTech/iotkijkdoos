				<section data-markdown>
					<script type="text/template">
						## Wat ga je doen?

						Voor je ligt een pakket dat is uitgedeeld door het Ordina team. De komende 75 minuten ga je met dit pakket je eigen IoT Kijkdoos maken en besturen met de “IoT Kijkdoos” app. Als dat gelukt is ga je de Arduino programmeren door vier challenges uit te voeren. Vraag het Ordina-team om hulp als er iets niet lukt.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Maar, hoe dan?

						1. Eerst volgt een uitleg over de hardware
						2. Vervolgens wordt uitgelegd hoe je de hardware moet aansluiten
						3. Dan ga je de aansluiting testen met de Android of iPhone app
						3. Als alles werkt kun je de kijkdoos gaan inrichten

						Deze presentatie helpt je met bovenstaande stappen.
					</script>

						## Light-emitting Diode (led)

						<img src="img/led.jpg" width="200px" />

						Een led is een elektronisch component dat licht geeft zodra er stroom doorheen loopt. Een led is compact en verbruikt veel minder stroom dan een gloeilamp.
					</script>

						## Actie

						1. sluit één draad aan op het liggende streepje '-'
						2. sluit één draad aan op de R, G óf B

						## Arduino IDE

						De Arduino IDE is het programma waarin je code kunt schrijven voor de Arduino. Dubbelklik in de map Ordina op Ordina.ino om de code in de Arduino IDE te openen.

				<section data-markdown>
					<script type="text/template">
						## Code uploaden

						1.	Koppel de Arduino aan de computer met de USB-kabel
						2.	Selecteer het juiste board (Afbeelding 1)
							-	Tools -> Board -> Arduino/Genuino Uno
						3.	Selecteer de juiste poort (Afbeelding 2)
							-	Tools -> Port -> “USB naam” (Arduino/Genuino Uno)
						4.	Controleer of de code geen error bevat
							-	Klik linksboven op het vinkje

						<figure style="display: inline-block">
							<img src="img/arduino ide select board.png" width="400px"/>
							<figcaption style="font-size: small">Afbeelding 1</figcaption>
						</figure>
						<figure style="display: inline-block">
							<img src="img/arduino ide select port.png" width="400px"/>
							<figcaption style="font-size: small">Afbeelding 2</figcaption>
						</figure>
					</script>
				</section>
